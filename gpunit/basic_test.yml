name: txt2odf - Basic test
description: (no description)
module: HierarchicalClustering
params:
       txt_file: "../data/long_results.txt"
       prune_gct: "True"
       gct: "../data/long_gct.gct"
       cls: "../data/BRCA_40_samples.cls"
assertions:
        diffCmd: diff <%gpunit.diffStripTrailingCR%> -q
        files:
            "long_results.odf":
                diff: "output/basic_test/long_results.odf"
            "long_results_pruned.gct":
                diff: "output/basic_test/long_results_pruned.gct"